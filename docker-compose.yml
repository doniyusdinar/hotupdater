services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hot-updater-db
    environment:
      MYSQL_DATABASE: hot_updater
      MYSQL_USER: hotupdater
      MYSQL_PASSWORD: hotupdater
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hot-updater-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Hot Updater Server
  hot-updater:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hot-updater-server
    ports:
      - "3000:3000"
    environment:
      # Server
      PORT: 3000
      NODE_ENV: production

      # Database
      DATABASE_URL: mysql://hotupdater:hotupdater@mysql:3306/hot_updater

      # API Authentication
      API_KEY: ${API_KEY:-change-this-to-a-secure-api-key}

      # AWS S3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hot-updater-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local

networks:
  hot-updater-network:
    driver: bridge
